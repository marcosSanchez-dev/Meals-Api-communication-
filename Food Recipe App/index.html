<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    <title>Food Recipe</title>
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find Meals For You Ingredients</h2>
          <blockquote>
            Real food doesn't have ingredients, real food is ingredients. <br />
            <cite>Jamie Oliver</cite>
          </blockquote>

          <div class="meal-search-box">
            <input type="text" class="search-control" placeholder="Escribe un ingrediente" id="search-input"/>
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="meal-result">
          <h2 class="title">Los resultados de tu busqueda:</h2>
          <div id="meal">
            <!--
            <div class="meal-item">
              <div class="meal-img">
                <img src="./images/papas_fritas.jpg" alt="food" srcset="" />
              </div>
              <div class="meal-name">
                  <h3>Potato Chips</h3>
                  <a href="#" class="recipe-btn"> Get Recipe </a>
              </div>
            </div>
            -->
          </div>
        </div>

        <!-- la receta del platillo (recuadro naranja) -->
        <div class="meal-details"> 
          <!-- Recipe Close Button -->
          <button type='button' class="btn recipe-close-btn" id='recipe-close-btn'>
            <i class="fas fa-times"></i>
          </button>

          <!-- Meal Content -->
          <div class="meal-details-content">

          </div>
        </div>
        <!--End recuadro naranja-->

      </div>
    </div>
  </body>
</html>
